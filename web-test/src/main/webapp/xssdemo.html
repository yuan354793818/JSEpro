<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script>
        function f() {
            var val = $('#name').val();
            if (!!val) {

                $.ajax({
                    url: 'http://localhost:8082/xss',
                    type: 'post',
                    data:{name: val},
                    dataType:'text',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success: function (rtn) {
                        $('#text').val(rtn);
                        console.log(rtn);
                        // var atext = $('#text');
                        // atext.val(rtn);
                    }
                });

            }
        }
    </script>
</head>
<body>
NAME:<input id="name" type="text"/><br>
TEXT:<input id="text" type="text"/> <input onclick="f()"  type="button" value="ok">

</body>
</html>
